{% if breadcrumbs %}
<ol id="breadcrumbs">
  {% for target, label in breadcrumbs %}
    {% if target %}
      <li class="{{ loop.cycle('odd', 'even') }}"><a href="{{ target }}">{{ label|truncate(length=30) }}</a></li>
    {% else %}
      <li class="last">{{ label|truncate(length=30) }}</li>
    {% endif %}
  {% endfor %}
</ol>
{% endif %}
