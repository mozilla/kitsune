{% extends "admin/base_site.html" %}

{% block content_title %}
<h1>Settings - {{ title }}</h1>
{% endblock %}

{% block content %}
<table id="settings">
  <tbody>
    <tr>
      <th>Python version</th>
      <td>{{ pythonver }}</td>
    </tr>
    <tr>
      <th>Django version</th>
      <td>{{ djangover }}</td>
    </tr>
    <tr>
      <th>Request env</th>
      <td><pre>{{ request|pprint }}</pre></td>
    </tr>
  </tbody>
</table>
{% endblock %}
