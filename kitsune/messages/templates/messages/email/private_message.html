{% extends 'email/base.html' %}

{% block content %}
  <p>{{ _('{sender} sent you the following message:')|f(sender=display_name(sender)) }}</p>

  <div class="quote">
    {{ message_html }}
  </div>

  <p><a href="https://{{ host }}{{ message_url }}">{{ _('View this message on the web') }}</a></p>
{% endblock %}
