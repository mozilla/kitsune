{% if breadcrumbs %}
<div class="breadcrumbs" {% if id %}id="{{ id }}"{% endif %}>
  <ol id="breadcrumbs" class="breadcrumbs--list">
  {% for target, label in breadcrumbs %}
    {% if target %}
      <li><a href="{{ target }}">{{ label|truncate(length=30) }}</a></li>
    {% else %}
      <li>{{ label|truncate(length=40) }}</li>
    {% endif %}
  {% endfor %}
  </ol>
</div>
{% endif %}
