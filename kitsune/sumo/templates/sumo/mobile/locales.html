{% extends "mobile/base.html" %}
{% set title = _('Switch language') %}
{% set headline = title %}
{% set styles = ('mobile-locale-switcher',) %}

{% block content %}
  <ul id="locales">
    {% for locale in settings.LANGUAGE_CHOICES %}
      <li>
        <a lang="{{ locale[0] }}" hreflang="{{ locale[0] }}" href="{{ next_url|urlparams(lang=locale[0]) }}">{{ locale[1] }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
