<div class="field {{ extra_classes }}">

  <label for="{{ field.id_for_label }}">{% firstof field_label field.label %}</label>

  {{ field }} {# Entire input field is generated by Django #}

  {% if field.errors %}
    {% for error in field.errors %}
    <span class="form-error is-visible">{{ error }}</span>
    {% endfor %}
  {% endif %}

  {% if field.help_text %}
    <p class="help-text">{{ field.help_text }}</p>
  {% endif %}

</div>
