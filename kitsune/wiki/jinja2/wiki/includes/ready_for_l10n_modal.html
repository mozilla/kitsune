<div>{# Dummy wrapper so modal doesn't get shown by details/summary code #}
  <div class="mzp-u-modal-content kbox" id="ready-for-l10n-modal" title="{{ _('Mark as Ready for Localization') }}">
    {% csrf_token %}
    <div>
      <p>
        {% trans %}You are about to mark this revision <span class="revtime"></span> as Ready for Localization. Are you sure you wish to proceed?{% endtrans %}
      </p>
    </div>
    <br />
    <button class="sumo-button button-primary" id="submit-l10n" type="submit">{{ _('Submit') }}</button>
    <a class="kbox-cancel" href="#cancel">{{ _('Cancel') }}</a>
  </div>
</div>
