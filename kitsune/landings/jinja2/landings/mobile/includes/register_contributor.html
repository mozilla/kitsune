{% if not user_is_contributor %}
  <div class="sign-up">
    <h3>
      {% if signup_headline %}
        {{ signup_headline }}
      {% else %}
        {{ _('Sign up as a volunteer') }}
      {% endif %}
    </h3>
    {% if user.is_authenticated() %}
      <form method="post" action="{{ url('users.make_contributor') }}">
        <input type="hidden" name="return_to" value="{{ url('landings.get_involved') }}">
        {% csrf_token %}
        <button id="sign-up-contributor" class="btn btn-submit">{{ _('Sign me up') }}</button>
      </form>
    {% else %}
      <a id="sign-up-contributor" class="btn btn-submit" href="{{ url('users.fxa_authentication_init') }}?is_contributor=True&next={{ request.META.get('HTTP_REFERER', '/') }}">
        {{ _('Sign me up') }}
      </a>
    {% endif %}
  </div>
{% endif %}
