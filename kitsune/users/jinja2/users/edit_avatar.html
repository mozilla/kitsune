{% extends "users/base.html" %}
{% set title = _('Change Avatar') %}
{% set classes = 'profile' %}
{% set crumbs = [(profile_url(user), user.username),
                 (None, title)] %}

{% block content %}
    <article id="change-avatar" class="main sumo-page-section">
      <h1 class="sumo-page-heading">{{ title }}</h1>
      <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <ul>
          {{ form.as_ul()|safe }}
        </ul>
        <div class="submit">
          <input type="submit" value="{{ pgettext('avatar', 'Upload') }}" />
        </div>
      </form>
    </article>
{% endblock %}
