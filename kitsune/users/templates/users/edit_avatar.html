{% extends "users/base.html" %}
{% set title = _('Change Avatar') %}
{% set classes = 'profile' %}
{% set crumbs = [(profile_url(user), user.username),
                 (None, title)] %}

{% block content %}
  <div class="grid_9">
    <article id="change-avatar" class="main">
      <h1>{{ title }}</h1>
      <form method="post" action="" enctype="multipart/form-data">
        {{ csrf() }}
        <ul>
          {{ form.as_ul()|safe }}
        </ul>
        <div class="submit">
          <input type="submit" value="{{ _('Upload', 'avatar') }}" />
        </div>
      </form>
    </article>
  </div>
{% endblock %}
