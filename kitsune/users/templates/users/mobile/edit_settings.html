{% extends 'mobile/base.html' %}

{% set headline = _('Settings') %}
{% set title = headline %}

{% set classes = 'user-settings' %}
{% set styles = ('mobile-users',) %}

{% block header_buttons %}
  <div class="done-button" data-submit="settings-form">{{ _('Update') }}</div>
{% endblock %}

{% block content %}
  <form id="settings-form" method="post" action="">
    {{ csrf() }}
    <ul>
      {{ form.as_ul() }}
    </ul>
  </form>
{% endblock %}
