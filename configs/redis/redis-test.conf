daemonize yes
pidfile /var/run/redis/redis-sumo-test.pid
port 6383
timeout 300
loglevel verbose
logfile stdout
databases 4
rdbcompression yes
dbfilename /var/redis/sumo-test/dump.rdb
dir /var/redis/sumo-test/
maxmemory 15032385536
maxmemory-policy allkeys-lru
appendonly no
appendfsync everysec
activerehashing yes
