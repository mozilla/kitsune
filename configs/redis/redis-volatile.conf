daemonize yes
pidfile /var/run/redis/redis-sumo.pid
port 6379
timeout 300
loglevel verbose
logfile stdout
databases 4
rdbcompression yes
dbfilename /var/redis/sumo/dump.rdb
dir /var/redis/sumo/
maxmemory 15032385536
maxmemory-policy allkeys-lru
appendonly no
appendfsync everysec
activerehashing yes
