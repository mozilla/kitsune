services:
  web:
    build:
      context: .
      target: base
    command: ./bin/run-prod.sh
    depends_on:
      - postgres
      - elasticsearch
      - redis
      - celery
    ports:
      - "8000:8000"

  postgres:
    image: postgres:15.3
    environment:
      - POSTGRES_PASSWORD=kitsune
      - POSTGRES_USER=kitsune
      - POSTGRES_DB=kitsune
      - LC_ALL=C.UTF-8
    ports:
      - "5432:5432"
    volumes:
      - pgvolume:/var/lib/postgresql/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    environment:
      - discovery.type=single-node
      - LOG4J_FORMAT_MSG_NO_LOOKUPS=true
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./kitsune/search/dictionaries/synonyms:/usr/share/elasticsearch/config/synonyms

  redis:
    image: redis:3

  celery:
    build:
      context: .
      target: base
    command: celery -A kitsune worker -l info -n default@%h -Q celery,priority
    env_file: .env
    volumes:
      - ./:/app:delegated
    user: ${UID:-kitsune}
    depends_on:
      - postgres
      - redis

volumes:
  pgvolume:
