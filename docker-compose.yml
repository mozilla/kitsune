version: "3.8"
services:
  web:
    build:
      context: .
      target: dev
    command: ./bin/run-dev.sh
    env_file: .env
    volumes:
      - ./:/app:delegated
    user: ${UID:-kitsune}
    stdin_open: true
    tty: true
    depends_on:
      - mariadb
      - elasticsearch7
      - kibana
      - redis
      - celery
      - celery-flower
      - mailcatcher
    ports:
      - "8000:8000"

  mariadb:
    image: mariadb:10.0
    environment:
      - MYSQL_ROOT_PASSWORD=kitsune
      - MYSQL_USER=kitsune
      - MYSQL_PASSWORD=kitsune
      - MYSQL_DATABASE=kitsune
    entrypoint:
      - docker-entrypoint.sh
      - --character-set-server=utf8
      - --collation-server=utf8_unicode_ci
    volumes:
      - mysqlvolume:/var/lib/mysql

  elasticsearch7:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    environment:
      - discovery.type=single-node
      - LOG4J_FORMAT_MSG_NO_LOOKUPS=true
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./kitsune/search/dictionaries/synonyms:/usr/share/elasticsearch/config/synonyms

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.2
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: http://elasticsearch7:9200
      ELASTICSEARCH_HOSTS: http://elasticsearch7:9200

  redis:
    image: redis:3

  celery:
    build:
      context: .
      target: dev
    command: celery -A kitsune worker -l info -n default@%h
    env_file: .env
    volumes:
      - ./:/app:delegated
    user: ${UID:-kitsune}
    depends_on:
      - mariadb
      - redis

  celery-flower:
    build:
      context: .
      target: dev
    command: celery -A kitsune flower -l info --address=0.0.0.0 --port=5555
    env_file: .env
    volumes:
      - ./:/app:delegated
    user: ${UID:-kitsune}
    depends_on:
      - mariadb
      - redis
    ports:
      - "5555:5555"

  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - "1080:1080"

volumes:
  mysqlvolume:
