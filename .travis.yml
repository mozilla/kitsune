sudo: false
language: python
python: 2.7
node: '0.10'
env:
  globals:
  - DJANGO_LIVE_TEST_SERVER_ADDRESS="localhost:9900-9999"
  - PIP_DOWNLOAD_CACHE="pip_cache"
  matrix:
  - TEST_SUITE=lint
  - TEST_SUITE=smoke ELASTICSEARCH_VERSION=1.2.4
  - TEST_SUITE=django ELASTICSEARCH_VERSION=1.2.4
matrix:
  fast_finish: true
  allow_failures:
    - env: TEST_SUITE=lint
cache:
  directories:
  - /home/travis/virtualenv
install: scripts/travis/install.sh
before_script: scripts/travis/setup.sh
script: scripts/travis/dispatch.sh $TEST_SUITE
notifications:
  email: false
  irc:
    channels:
    - irc.mozilla.org#sumodev
    on_success: always
    on_failure: always
