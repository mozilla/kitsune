{{ if .Values.development_mode.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kitsune-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "sumo.fullname" . }}-svc
            port: 
              number: 80
{{ end }}