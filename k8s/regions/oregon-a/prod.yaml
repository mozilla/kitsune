kubernetes:
    app_name: "sumo-prod"
    namespace: "sumo-prod"
    target_environment: "prod"
    nodeport_name: "sumo-nodeport"
    secrets_name: "sumo-secrets-prod"
    image:
        repo: "itsre/sumo-kitsune"
        tag: "full-latest"
        pull_policy: "Always"
    # default values
    limits:
        memory_request: 384Mi
        memory_limit: 1Gi
        cpu_request: 250m
        cpu_limit: 1000m
    replicas: 1
    rollouts:
        max_surge: 25%
        max_unavailable: 25%
    readiness: False
    liveness: False
    # app specific values
    apps:
        cron:
            command: "./bin/run-cron.sh"
            deployment_name: "sumo-prod-cron"
            replicas: 1
            labels:
                type: "cron"
        celery:
            command: "./bin/run-celery-worker.sh"
            deployment_name: "sumo-prod-celery"
            replicas: 3
            labels:
                type: "celery"
        web:
            command: "./bin/run-prod.sh"
            deployment_name: "sumo-prod-web"
            replicas: 25
            labels:
                type: "web"
            liveness:
                failure_threshold: 2
                initial_delay_seconds: 5
                period_seconds: 5
                success_threshold: 1
                timeout_seconds: 5

